<div ng-controller="PostCtrl" ng-init="init(postId)">
  <h1 class="text-center">{{ data.currentPost.title }}</h1>
  <div class="row">
    <p>{{ data.currentPost.contents }}</p>
  </div>
  <div class="row">
    <button class="btn btn-default" ng-click="editPost()">Edit</button>
    <button class="btn btn-danger" ng-click="removePost()">Remove post</button>
  </div>
</div>
